<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Images Searcher</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="body-new">
  <a href="/"><img class="logo" src="./images/logo.png" alt="logotipe">
  </a>

  <form class="search-form" id="search-form">
    <input class="search-form-input js-search-form-input" type="text" name="query" autocomplete="off"
      placeholder="Search images..." />
  </form>

  <p class="not-found"></p>

  <div class="gallery-wrap js-gallery-wrap">
    <ul class="gallery js-gallery-list"></ul>
  </div>

  <div class="lightbox js-lightbox">
    <div class="lightbox__overlay"></div>

    <div class="lightbox__content">
    </div>

    <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
  </div>

  <button class="load-more js-load-more load-more-disabled">load more</button>
</body>

</html>
